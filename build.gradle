plugins {
    id 'java'
    id 'maven-publish'
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
}

group 'dev.shog'
version '1.0'

repositories {
    mavenCentral()
}

configurations {
    provided
    compile.extendsFrom(provided)
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'com.konghq:unirest-java:3.7.02'
    implementation 'org.json:json:20190722'
    implementation "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.3.0"
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.3.0'
    implementation 'mysql:mysql-connector-java:8.0.15'

    // For Jar
    provided "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    provided 'com.konghq:unirest-java:3.7.02'
    provided 'org.json:json:20190722'
    provided "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.3.0"
    provided 'com.fasterxml.jackson.core:jackson-databind:2.3.0'
    provided 'mysql:mysql-connector-java:8.0.15'

    implementation(files("/libs/Project-Poseidon.jar"))
    implementation(files("/libs/FakeOnline.jar"))
    implementation(files("/libs/Essentials.jar"))
    implementation(files("/libs/VanishNoPickup.jar"))
    implementation(files("/libs/PermissionsEX.jar"))
    implementation(files("/libs/Lockette.jar"))
}

jar {
    from configurations.provided.asFileTree.files.collect { zipTree(it) }
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}